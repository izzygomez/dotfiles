- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.emacs: emacs
    ~/.gitconfig: gitconfig
    ~/.iterm2-config: iterm2-config
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/tmux-powerline/config.sh: tmux/tmux-powerline/config.sh
    ~/.zprofile: zsh/zprofile
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
